<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>NFT preview card | @satyammjha</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div id="container">
    <div id="nftimagediv"><img id="nft-image" src="./images/image-equilibrium.jpg" alt=""></div>
    <span id="view-image"><img src="./images/icon-view.svg" alt=""></span>
    <div id="nfttitle">
      <h3>Equilibrium #3429</h3>
    </div>
    <div id="para">
      <p>Our Equilibrium collection promotes<br>balance and calm.</p>
    </div>

    <div id="priceandtime">
      <div id="price"><img src="./images/icon-ethereum.svg" alt="">
        <p>0.041 ETH</p>
      </div>
      <div id="time"><img src="./images/icon-clock.svg" alt="">
        <p>3 days left</p>
      </div>
    </div>

    <hr id="line">
    <div id="profile">
      <img src="./images/image-avatar.png" alt="">


      <p>Creation of </p>
      <p id="creatorname">&nbspJules Wyvern</p> </span>

    </div>

  </div>

  <script src="script.js"></script>
</body>

</html>
